<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .todo-app {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-group input, .input-group select {
      flex: 1 1 45%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .input-group button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-group button:hover {
      background: #0056b3;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      border-left: 4px solid #007BFF;
    }
    .task.completed {
      opacity: 0.6;
      text-decoration: line-through;
      border-left-color: green;
    }
    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-header h3 {
      margin: 0;
    }
    .task-details {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
    .task-buttons {
      margin-top: 8px;
    }
    .task-buttons button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .complete-btn { background: green; color: white; }
    .edit-btn { background: orange; color: white; }
    .delete-btn { background: red; color: white; }
  </style>
</head>
<body>
  <h1>üìù Basic To-Do App</h1>
  <div class="todo-app">
    <div class="input-group">
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <input type="text" id="taskList" placeholder="List/Category" />
      <input type="datetime-local" id="taskDateTime" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskListContainer" class="task-list"></ul>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const container = document.getElementById('taskListContainer');
      container.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'task' + (task.completed ? ' completed' : '');

        li.innerHTML = `
          <div class="task-header">
            <h3>${task.title}</h3>
            <span>${task.list}</span>
          </div>
          <div class="task-details">
            Due: ${task.dateTime ? new Date(task.dateTime).toLocaleString() : 'N/A'}
          </div>
          <div class="task-buttons">
            <button class="complete-btn" onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;

        container.appendChild(li);
      });
    }

    function addTask() {
      const title = document.getElementById('taskTitle').value.trim();
      const list = document.getElementById('taskList').value.trim();
      const dateTime = document.getElementById('taskDateTime').value;

      if (!title) {
        alert('Please enter a task title.');
        return;
      }

      tasks.push({
        title,
        list: list || 'General',
        dateTime,
        completed: false
      });

      clearInputs();
      renderTasks();
    }

    function clearInputs() {
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskList').value = '';
      document.getElementById('taskDateTime').value = '';
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm('Delete this task?')) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    function editTask(index) {
      const task = tasks[index];
      const newTitle = prompt('Edit Title:', task.title);
      if (newTitle === null) return; // Cancelled
      const newList = prompt('Edit List/Category:', task.list);
      if (newList === null) return;
      const newDateTime = prompt('Edit Date/Time (yyyy-mm-ddThh:mm):', task.dateTime);
      if (newDateTime === null) return;

      task.title = newTitle.trim() || task.title;
      task.list = newList.trim() || task.list;
      task.dateTime = newDateTime;

      renderTasks();
    }
  </script>
</body>
</html>
